<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- fa-lg 는 어떤 아이콘이든 사이즈 조절하는 클래스 ex)fa-5px-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    nav는 현재 페이지 내 또는 다른 펟이지로의 링크를 나타내는 구획
        보통 ul과 자주 쓰임
        li는 a(anchor)를 가짐
    단축키   nav>ul>li*4>a 를 쓰면 빠르게 만들 수 있음
    -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <!--<a href="friends.html"> 은 friends.html로 이동-->
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-lg"></i></a
          ><!--점 세개 모양 이름 : ellipsis-->
        </li>
      </ul>
    </nav>

    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
