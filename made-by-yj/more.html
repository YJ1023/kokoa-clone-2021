<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__uplus">
          <span>U</span>
          <i class="fas fa-plus"></i>
        </div>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__i__talk">Talk</span>
        <span class="status-bar__youtube">
          <i class="fas fa-play"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <div class="status-bar__lte">
          <span class="status-bar__lte__text">lte</span>
          <i class="fas fa-exchange-alt"></i>
        </div>
        <i class="fas fa-signal"></i>
        <span class="status-bar__column__percent">56%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-qrcode"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span class="find__setting-i">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
          <span class="find__setting__new"></span>
        </span>
      </div>
    </header>

    <main class="more-screen main-screen main-screen__margin-top">
      <a class="user-profile-link" href="#"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xl"
              src="https://i.redd.it/jrb5bxlk8pn31.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">ㅇㅅㅇ</h4>
              <div>
                <h6 class="user-component__subtitle">
                  abcde0123@google.com <i class="fas fa-exclamation-circle"></i>
                </h6>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="more__wallet">
          <span class="more__wallet__text"
            ><span class="more__wallet__bold">QR체크인</span>도 가능한
            <span class="more__wallet__bold">지갑</span>을 만들어 보세요</span
          >
          <span class="more__wallet__i"><i class="fas fa-plus"></i></span></div
      ></a>
<a href="#">
      <div class="more__pay">
        <div class="more__pay__column">
          <span class="more__pay__btn">
            <i class="fas fa-comment"></i>
            <span class="more__pay__text-bold">pay</span>
            <span>0원</span>
          </span>
        </div></a>
        <div class="more__pay__column">
          <a href="#"><span>송금</span></a>
          <div class="divider"></div>
          <a href="#"><span>결제</span></a>
          <div class="divider"></div>
          <a href="#"><span>자산</span></a>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon more__i">
          <div class="more__i__new"></div>
          <i class="far fa-smile-beam"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-store"></i>
          <span>Store</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i>
          <span>Food</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-ticket-alt"></i>
          <span>Ticket</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>Game</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-tshirt"></i>
          <span>Style</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-headphones"></i>
          <span>Music</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-th-large"></i>
          <span>Menu</span>
        </div>
        <div class="icon-row__icon"></div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img dog">
            <i class="fas fa-dog"></i>
          </div>
          <span class="more-suggestions__icon-text">Dog</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img bear">
            <i class="fas fa-paw"></i>
          </div>
          <span class="more-suggestions__icon-text">Bear</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img bird">
            <i class="fas fa-dove"></i>
          </div>
          <span class="more-suggestions__icon-text">Bird</span>
        </div>
        <div class="more-suggestions__icon"></div>
      </div>

      <div class="more__weather-border"></div>

      <div class="more__weather__position">
        <div class="more__weather weather-seoul">
          <div class="more__weather__city">Seoul</div>
          <div class="more__weather__content">
            <div class="weather__content__column">
              <i class="fas fa-cloud"></i>
              <span class="weather__content__num">6°</span>
              <div>
                <span class="weather__content__text">어제보다 1°C 높아요</span>
                <div class="weather__content__m">
                  <span class="weather__content__meonji">미세먼지</span>
                  <span>보통</span>
                </div>
              </div>
            </div>
            <div class="weather__content__column">
              <span><i class="fas fa-crosshairs"></i></span>
            </div>
          </div>
        </div>
        <div class="more__weather weather-busan">
          <div class="more__weather__city">Busan</div>
          <div class="more__weather__content">
            <div class="weather__content__column">
              <i class="fas fa-cloud-sun"></i>
              <span class="weather__content__num">9°</span>
              <div>
                <span class="weather__content__text">어제보다 3°C 높아요</span>
                <div class="weather__content__m">
                  <span class="weather__content__meonji">미세먼지</span>
                  <span>좋음</span>
                </div>
              </div>
            </div>
            <div class="weather__content__column">
              <span><i class="fas fa-crosshairs"></i></span>
            </div>
          </div>
        </div>
      </div>
    </main>
