<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w / Nico</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__uplus">
          <span>U</span>
          <i class="fas fa-plus"></i>
        </div>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__i__talk">Talk</span>
        <span class="status-bar__youtube">
          <i class="fas fa-play"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <div class="status-bar__lte">
          <span class="status-bar__lte__text">lte</span>
          <i class="fas fa-exchange-alt"></i>
        </div>
        <i class="fas fa-signal"></i>
        <span class="status-bar__column__percent">56%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nico</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-chat main-screen alt-screen__margin-top">
      <div class="chat__timestamp talk-animation--time ani-delay">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row talk-animation ani-delay">
        <img
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nico</span>

          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own talk-animation--own ani-delay">
        <div class=",essage-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi, nice to meet you!</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row talk-animation ani-delay">
        <img
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nico</span>

          <div class="message__info">
            <span class="message__bubble">congratulation!</span>
            <span class="message__time">21:32</span>
          </div>
        </div>
      </div>
      <div class="message-row talk-animation ani-delay">
        <img
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nico</span>

          <div class="message__info">
            <span class="message__bubble"
              >You completed KokoaClone Challenges.</span
            >
            <span class="message__time">21:33</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own talk-animation--own ani-delay">
        <div class=",essage-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Thank you <i class="far fa-laugh-squint"></i
            ></span>
            <span class="message__time">21:34</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-grin-wink"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <div class="ice">
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
      <img class="chat-ice" src="snowflake.png" />
    </div>
    <div class="ice-crack">
      <img src="ice-crack.png" />
    </div>

    <div id="no-mobile">
      <img class="no-mobile__ice-crack" src="ice-crack.png" />
      <span class="no-mobile__span">Your screen is too big.</span>
    </div>

    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
