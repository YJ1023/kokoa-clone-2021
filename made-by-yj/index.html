<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__uplus">
          <span>U</span>
          <i class="fas fa-plus"></i>
        </div>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__i__talk">Talk</span>
        <span class="status-bar__youtube">
          <i class="fas fa-play"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <div class="status-bar__lte">
          <span class="status-bar__lte__text">lte</span>
          <i class="fas fa-exchange-alt"></i>
        </div>
        <i class="fas fa-signal"></i>
        <span class="status-bar__column__percent">56%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="welcome">
      <h1 class="welcome__title">Welcome to KokoaTalk</h1>
      <p class="welcome__text">
        If you have a Kokoa Account, log in with your email of phone number.
      </p>
    </div>
    <form class="login-form" method="get" action="friends.html">
      <input
        class="login-form__id"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        class="login-form__password"
        type="password"
        placeholder="Password"
        required
        minlength="7"
      />
      <input class="login-form__log-in" type="submit" value="Log In" />
      <!--
      <input type="submit" value="Sign Up" />
      <a href="https://nomadcoders.co/">Find Kokoa Account or Password</a>
        -->
    </form>
    <div class="login-form__sign-up">
      <a class="login-form__sign-up__span" href="https://nomadcoders.co/"
        >Sign Up</a
      >
      <a href="#">Find Kokoa Account or Password</a>
    </div>

    

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    
    <div id="splash-screen">
      <div class="backgroundbox">
        <div class=" circle three"><div class="circle two"><div class="circle one"></div>
        </div>
      </div>
    </div>

    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
