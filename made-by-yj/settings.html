<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__uplus">
          <span>U</span>
          <i class="fas fa-plus"></i>
        </div>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__i__talk">Talk</span>
        <span class="status-bar__youtube">
          <i class="fas fa-play"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bell"></i>
        <div class="status-bar__lte">
          <span class="status-bar__lte__text">lte</span>
          <i class="fas fa-exchange-alt"></i>
        </div>
        <i class="fas fa-signal"></i>
        <span class="status-bar__column__percent">56%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-screen alt-screen__margin-top">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting settings__settin__none-border-bottom">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Versions</span>
          </div>
          <div class="settings__setting__column">Lastest Version</div>
        </li>
      </ul>
    </main>

    <div class="more__weather-border settings__border-bar"></div>

    <div class="settings__main-second main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="far fa-user"></i>
            <span>Friends</span>s
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-adjust"></i>
            <span>Display</span><span class="new-bedge">N</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span><span class="new-bedge">N</span>
          </div>
          <div class="settings__setting__column">Default theme</div>
        </li>
        <li class="settings__setting settings__settin__none-border-bottom">
          <div class="settings__setting__column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
    </div>

    <div class="more__weather-border settings__border-bar"></div>

    <div class="settings__main-last main-screen">
      <ul>
        <li class="settings__setting settings__settin__none-border-bottom">
          <div class="settings__setting__column">
            <i class="far fa-question-circle"></i>
            <span>Help</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
    </div>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more__new"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="ice-crack">
      <img src="ice-crack.png" />
    </div>
    <div class="friends-elsa-background">
      <img src="Elsa_from_Disney's_Frozen.png"/>
    </div>
    </div>
    <div class="ice">
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
      <img
        class="ice-img"
        src="snowflake.png"
      />
    </div>

    <div id="no-mobile">
      <img class="no-mobile__ice-crack" src="ice-crack.png" />
      <span class="no-mobile__span">Your screen is too big.</span>
    </div>

    <div id="splash-screen">
      <div class="backgroundbox">
        <div class=" circle three"><div class="circle two"><div class="circle one"></div>
        </div>
      </div>
    </div>


    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
